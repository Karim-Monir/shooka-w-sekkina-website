<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="startCooking.html">Start Cooking</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li>
                    <form action="">
                        <input type="text" placeholder="search.." name="search">
                        <button type="submit">
                            <img src="Images/945px-Vector_search_icon.svg.png" alt="search" width="10px">
                        </button>
                    </form>
                </li>
                <li>
                    <button>
                        <a href="signUp.html">Log in/Sign up</a>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Sign Up</h2>
        <img src="Images/600x1000.png" alt="placeholder">
        <form action="">
            <label for="first-name">
                First Name:
                <br><input type="text" id="first-name" name="firstName">
            </label>
            <br>
            <label for="last-name">
                Last Name:
                <br><input type="text" id="last-name" name="lastName">
            </label>
            <br>
            <p>
                Gender:
                <input type="radio" name="gender" id="gender-male" value="male"><label for="gender-male"> Male</label>
                <input type="radio" name="gender" id="gender-female" value="female"><label for="gender-female"> Female</label>
            </p>
            <p>
                Preferance:
                <input type="radio" name="preferance" id="vegie" value="vegie"><label for="vegie"> Vegie</label><br>
                <input type="radio" name="preferance" id="meatie" value="meatie"><label for="meatie"> Top of the foot chain, BABY!!</label>
            </p>
            <label for="password">
                Password:
                <br><input type="password" id="password" name="password">
            </label>
            <br>
            <label for="repeat-password">
                Repeat Password:
                <br><input type="password" id="repeat-password" name="repeatPassword">
            </label>
            <br>
            <label for="email">
                E-mail:
                <br><input type="text" id="email" name="email" placeholder="example@gmail.com">
            </label>
            <br>
            <input type="submit" value="Sign Up">
            <button type="submit">already have an account?</button>
            <br>
            <a href="#">forgot your password?</a>
        </form>
    </section>
    <footer>
        <div>
            <ul>
                <li>
                    <a href="https://www.facebook.com/">
                        <img src="Images/logos/face-logo-png-6-Transparent-Images-1.png" alt="facebook">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/">
                        <img src="Images/logos/768px-Instagram_logo_2016.svg.webp" alt="instagram">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/">
                        <img src="Images/logos/twitter-logo.png" alt="twitter">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/">
                        <img src="Images/logos/youtube_logo-removebg-preview.png" alt="youtube">
                    </a>
                </li>
            </ul>
        </div>
        <nav>
            <a href="#">Home</a> | 
            <a href="#">Recipes</a> | 
            <a href="startCooking.html">Start Cooking!</a>
        </nav>
    </footer>

</html>
